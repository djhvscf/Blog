	<!-- +++++ Contact Section +++++ -->
	
	<div class="container pt">
		<div class="row mt">
			<div class="col-lg-6 col-lg-offset-3 centered">
				<h3>CONTACT ME</h3>
				<hr>
				<p>If you want contact me, just fill this form and I will contact to you. Thank you.</p>
			</div>
		</div>
		<div class="row mt">	
			<div class="col-lg-8 col-lg-offset-2">
				<form role="form" class="form-horizontal" action="https://mandrillapp.com/api/1.0/messages/send.json" id="contactme">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Your email address" />
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Subject</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" autocomplete="off">
                        </div>
                    </div>
					
					 <div class="form-group">
                        <label class="col-sm-3 control-label">Comments</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="6" placeholder="Enter your comments here" id="content" name="content" autocomplete="off"></textarea>
                        </div>
                    </div>
					
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" id="submitcontactme" class="btn btn-danger">SUBMIT</button>
                        </div>
                    </div>
                </form>
			</div>
		</div><!-- /row -->
	</div><!-- /container -->
